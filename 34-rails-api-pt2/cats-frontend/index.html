<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rails</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="center"><h1 class="header">The Cat Club<h1></div>
    <div id="main" class="ui grid">

          <div class="eight wide column center">
            <div class="eighty">
              <form class="ui form">
                <h3>Add Cat</h3>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="image" placeholder="Image URL">
                <input class="ui button" type="submit">
              </form>
            </div>
          </div>

          <div class="eight wide column center">
            <div class="eighty">
              <h3>Hobbies</h3>
              <ul id='hobbies'><ul>
            </div>
          </div>

          <div id='cats' class="ui grid">
          </div>

    </div>

    <script type="text/javascript" src="src/hobby.js"></script>
    <script type="text/javascript" src="src/cat.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
